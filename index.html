<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion | PharmaSanté+</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Animation d’intro -->
  <div class="intro" id="intro">
    <img src="https://i.ibb.co/fVVfCWxF/x.jpg" alt="logo">
    <h1>Bienvenue chez PharmaSanté+</h1>
  </div>

  <!-- Formulaire -->
  <div class="background-icons">
    <img src="https://img.icons8.com/fluency/96/pill.png" class="bg-icon" alt="icon-pilule">
    <img src="https://img.icons8.com/fluency/96/hospital-room.png" class="bg-icon" alt="icon-hopital">
  </div>

  <div class="ring hidden" id="formSection">
    <i></i><i></i><i></i>
    <div class="login">
      <img src="https://img.icons8.com/emoji/48/hospital-emoji.png" alt="logo" class="logo" />
      <h2>PharmaSanté+</h2>
      <p class="tagline">Connexion sécurisée à votre espace santé</p>

      <form id="loginForm">
        <div class="inputBx">
          <input type="text" placeholder="Prénom" required>
        </div>
        <div class="inputBx">
          <input type="text" placeholder="Nom" required>
        </div>
        <div class="inputBx">
          <input type="text" id="username" placeholder="Identifiant" required>
        </div>
        <div class="inputBx">
          <input type="password" id="password" placeholder="Mot de passe" required>
        </div>
        <div class="inputBx">
          <input type="tel" placeholder="Téléphone (urgence)" required>
        </div>
        <div class="inputBx">
          <input type="text" placeholder="Localisation (pharmacie proche)" required>
        </div>
        <div class="inputBx">
          <input type="submit" value="Se connecter">
        </div>
      </form>

      <div class="links">
        <a href="#">Mot de passe oublié?</a>
        <p><a href="#">Créer un compte</a></p>
      </div>
    </div>
  </div>

  <script>
    // Animation Netflix-like intro
    window.addEventListener("load", () => {
      
        document.getElementById("intro").classList.add("fade-out");
        document.getElementById("formSection").style.display = "none";
       
        setTimeout(() => {
          document.getElementById("formSection").style.display = "block";
       
          document.getElementById("intro").style.display = "none";
          document.getElementById("formSection").classList.add("hidden");
        
      }, 2000); 
    });
  </script>
</body>
</html>
